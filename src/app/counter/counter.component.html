
<mat-card class="counter"> <!-- *ngIf="value" -->
    
    <mat-card-title>Compteur #{{ name }}</mat-card-title>
    <mat-card-subtitle>N°{{ position }}</mat-card-subtitle>
    
    <mat-card-content>
        <p>{{ value }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
          mat-button 
          (click)="increment()"
          [disabled]="value == null">Incrémenter</button>
    </mat-card-actions>
</mat-card>
